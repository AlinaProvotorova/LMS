{% extends 'account/base/base_account.html' %}
{% load static %}

{% block title %}Редактирование аккаунта{% endblock %}


{% block content_account %}

<div class="container">
  <div class="form-container">
    <div class="auth-form">
      <form action="{% url 'edit' role=role %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="singup-fields">
          <h2>Редактирование аккаунта</h2>
          <p id="validate-status">
            {{ form.as_table }}
            <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock content_account %}
